<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bassein | Gallery</title>
    <link rel="icon" type="image/png" href="../img/icon.jpg">
    <script src="https://cdn.tailwindcss.com"></script>

    <body class="bg-gray-100 min-h-screen pt-40">

                <button class="page-btn hover:bg-black px-2 py-2 hover:text-white bg-gray-300" data-page="3">3</button>
